<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/sass/style.css" />
    <link rel="icon" href="assets/media/thumbnails/Netflix.ico">
    <title>Edit profile | Netflix</title>
  </head>

  <body>
    <header
      id="header-manage-profile"
      class="navbar navbar-expand-lg px-4 bg-black"
    >
      <a class="navbar-brand" href="index.html"
        ><img src="assets/media/netflix_logo.png" alt="Logo Netflix"
      /></a>
    </header>
    <main id="main-manage-profile" class="pt-3">
      <div class="container mt-4">
        <h1 class="text-md-start pb-2">Edit Profile</h1>
        <div class="row pt-4 border-top">
          <div class="col-3 col-md-3">
            <img
              id="profile-image"
              src="assets/media/avatar.png"
              alt="user profile avatar"
            />
          </div>
          <div class="col-8 col-md-7">
            <div class="border-bottom border-secondary pb-3">
              <input
                id="change-name"
                class="mb-4 ps-3 text-white"
                type="text"
                value="Strive Student"
              />
              <label class="d-block mb-1 text-info" for="language"
                >Language:</label
              >
              <select
                id="change-language"
                class="form-select form-select-lg bg-black text-white border-white"
                id="language"
              >
                <option class="" value="English">English</option>
                <option class="" value="Italian">Italian</option>
                <option class="" value="French">French</option>
                <option class="" value="German">German</option>
              </select>
            </div>
            <div class="border-bottom border-secondary pb-3">
              <h3 class="my-2 text-info">Maturity Settings:</h3>
              <button class="btn text-white" id="maturity-button">
                <b>ALL MATURITY RATINGS</b>
              </button>
              <p class="mt-3">
                Show titles of <b>all maturity ratings</b> for this profile.
              </p>
              <button id="maturity-edit-button" class="btn px-4 rounded-0">
                EDIT
              </button>
            </div>

            <div class="mt-3 pb-3">
              <h3 class="my-2 mb-1 text-info">Autoplay Controls:</h3>
              <div class="form-check mb-1">
                <input
                  class="form-check-input me-2 border-info bg-transparent rounded-0"
                  type="checkbox"
                  name="next"
                  id="next-episode"
                />
                <label class="form-check-label" for="next-episode"
                  >Autoplay next episode in a series on all devices</label
                >
              </div>
              <div class="form-check align-items-center">
                <input
                  class="form-check-input me-2 border-info bg-transparent rounded-0"
                  type="checkbox"
                  name="previews"
                  id="previews"
                />
                <label class="form-check-label" for="previews"
                  >Autoplay previews while browsing on all devices</label
                >
              </div>
            </div>
          </div>
        </div>

        <div
          id="final-buttons"
          class="row justify-content-center justify-content-lg-start border-top border-info py-3"
        >
          <button class="btn col-8 mb-2 col-lg-3 me-lg-3 bg-white text-black rounded-0">
            SAVE
          </button>
          <button class="btn col-8 mb-2 col-lg-3 me-lg-3 rounded-0">
            CANCEL
          </button>
          <button class="btn col-8 mb-2 col-lg-5 rounded-0">
            DELETE PROFILE
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
