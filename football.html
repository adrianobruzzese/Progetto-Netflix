<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/sass/style.css" />
    <link rel="icon" href="assets/media/thumbnails/Netflix.ico" />
    <title>Netflix</title>
  </head>

  <body>
    <header id="header-home" class="navbar navbar-expand-lg px-4">
      <a class="navbar-brand" href="index.html"
        ><img src="assets/media/netflix_logo.png" alt="Logo Netflix"
      /></a>
      <div class="d-flex flex-lg-row align-items-center order-lg-2">
        <div class="dropstart me-4 d-none d-lg-block">
            <i class="bi bi-search"></i>
          </button>
          <div id="search-bar" class="dropdown-menu bg-dark">
            <input type="text" />
          </div>
        </div>

        <a href="#" class="text-white">KIDS</a>
        <button class="btn gb-dark text-white on-click">
          <i class="bi bi-bell-fill"></i>
        </button>

        <div id="profile" class="me-2">
            <a href="profile.html"><img id="profile-image" src="assets/media/avatar.png" /></a>
        
        </div>

        <button
          id="hamburger-button"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div
        class="collapse navbar-collapse order-lg-1"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link text-white active"
              aria-current="page"
              href="index.html"
              >Home</a
            >
          </li>
          <li class="nav-item text-white">
            <a class="nav-link text-white" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#"
              >Movies</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#"
              >Recently added</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#"
              >My List</a
            >
          </li>
          <li class="nav-item">
            <input class="d-lg-none" type="text" placeholder="Search..." />
          </li>
        </ul>
      </div>
    </header>

    <main>
        <div class="d-flex justify-content-center mt-4">
        <video width="800" controls>
            <source src="assets/media/videos/man-getting-hit-by-football.mp4" type="video/mp4">
            <source src="assets/media/videos/man-getting-hit-by-football.ogg" type="video/ogg">
            Your browser does not support HTML video.
          </video>
        </div>
          
    </main>
  </body>
</html>
